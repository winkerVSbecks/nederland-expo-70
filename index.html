<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nederland Osaka Expo 70 Stamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  <style>
    .bg-silk { background-color: #baada4; }
    .stamp-border {
      border-width: 1rem;
      border-style: solid;
      border-image-source: url(border.svg);
      border-image-slice: 5;
      border-image-repeat: round;
      border-image-width: 2.5;
      border-image-outset: 1.25;
    }
  </style>
</head>
<body class="dark-gray vh-100 flex items-center justify-center helvetica"
  style="background-color: #f8eff0;">

  <!-- Shadow -->
  <div class="bg-light-silver pa1">
    <!-- Stamp -->
    <div class="bg-dark-gray pa3 br2 stamp-border"
      style="font-size: 3.2rem; width: 544px; height: 394px;">
      <!-- Stamp inner content -->
      <div class="flex flex-wrap items-start ba bw1 br1 b--mid-gray h-100 pa1">
        <!-- Left Group -->
        <div class="self-stretch flex flex-column"
          style="width: 258px;">
          <!-- nederland -->
          <div class="br4 bg-yellow flex items-center pl2 pt2"
            style="height: 6.5rem;">
            nederland
          </div>

          <div class="flex-auto flex">
            <!-- 25 -->
            <div class="br4 mt1 purple bg-moon-gray flex items-center"
              style="width: 104px; font-size: 4.8rem;">
              <span class="mb2 ml2 pb1">25</span>
            </div>

            <!-- osaka -->
            <div class="ml1 pl2 br4 bg-yellow h4 flex-auto self-end flex items-end"
              style="margin-bottom: 3.2rem; height: 6.6rem;">
              <span class="mb3 pb1">osaka</span>
            </div>
          </div>

        </div>

        <!-- Expo -->
        <div class="ml1 br4 bg-moon-gray self-stretch flex flex-column items-end justify-end"
          style="width: 150px;">
          <div class="ba bw2 b--purple br3 mr3 mb4"
            style="width: 6.4rem; height: 6.4rem; margin-bottom: 3rem;">
          </div>
          <span class="mr1" style="margin-bottom: 4.5rem">expo</span>
        </div>

        <!-- 70 -->
        <div class="ml1 pb3 br4 bg-yellow flex-auto self-end flex items-end"
          style="margin-bottom: 3.3rem; height: 6.6rem; font-size: 2.5rem;">
          <span class="pl1 mb1">70</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
